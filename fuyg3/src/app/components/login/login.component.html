<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>Oturum Aç</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" name="mail" #mail class="form-control">
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" name="parola" #parola class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="GirisYap(mail.value,parola.value)">Oturum Aç</button>
          <button class="btn btn-outline-success ml-2" (click)="yGirisYap(mail.value,parola.value)">Yönetici Girişi</button>
        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-succes':'alert alert-danger'" *ngIf="sonuc.mesaj?.length">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
