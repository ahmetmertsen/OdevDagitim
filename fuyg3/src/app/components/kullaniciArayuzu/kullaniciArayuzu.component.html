<button class="btn btn-outline-primary" (click)="OturumKapat()">Oturum Kapat</button>
<h4 class="mt-2 text-danger">!!Öğrenci numarasının son numaraları ve ödev id numarası aynı olanlar , eşleştiği ödevi yapacaktır. </h4>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Öğrenciler</h4>
      <table class="table table-striped table-hover">
        <thead>
          <th>Adı Soyadı</th>
          <th>Öğrenci No</th>
        </thead>
      <tbody>
        <tr *ngFor="let kayit of kayitlar">
          <td>{{kayit.adsoyad}}</td>
          <td>{{kayit.tel}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h4>Ödevler</h4>
      <table class="table table-striped table-hover">
        <thead>
          <th>Odev İd</th>
          <th>Odev</th>
        </thead>
      <tbody>
        <tr *ngFor="let odev of odevler">
          <td>{{odev.odevid}}</td>
          <td>{{odev.odev}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
